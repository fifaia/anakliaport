<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="game.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<title>ANAKLIA</title>
</head>
<body>
	<div class="game">
		<div class="container"></div>
		<div class="kran">
			<div class="kkr">
				<div class="row r1"></div>
				<div class="row r2"></div>
				<div class="plt"></div>
			</div>

			<div class="wheel-k wk-1"></div>
			<div class="wheel-k wk-2"></div>
		</div>
		<div class="rels"></div>
		<div class="track">
			<div class="wheel w-1"></div>
			<div class="wheel w-2"></div>
			<div class="wheel w-3"></div>
			<div class="wheel w-4"></div>
			<div class="wheel w-5"></div>
		</div>
		<div class="dock"></div>
		<div class="ship count-5">
			<div class="ship-cont cont-sh-1"></div>
			<div class="ship-cont cont-sh-2"></div>
			<div class="ship-cont cont-sh-3"></div>
			<div class="ship-cont cont-sh-4"></div>
			<div class="ship-cont cont-sh-5"></div>
			<div class="ship-cont cont-sh-6"></div>
			<div class="ship-under"></div>
		</div>
		<div class="watter">
			<div class="help">
				<div class="text">F - Truck incoming</div>
				<div class="text">F - Truck departing</div>
				<div class="text">A - Crane moving left</div>
				<div class="text">D - Crane moving right</div>
				<div class="text">W - Hooks moving up</div>
				<div class="text">S - Hooks moving down</div>
				<div class="text">Q - Hooks moving left</div>
				<div class="text">E - Hooks moving right</div>
				<div class="text">Space - Container lift</div>
				<div class="text">Space - Container drop</div>
			</div>
		</div>
	</div>
</body>
	<script src="parts.js" type="text/javascript"></script>
	<script src="game.js" type="text/javascript"></script>
</html>
